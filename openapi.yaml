openapi: 3.1.0
info:
  title: HNG Stage 2 endpoint definition
  description: API endpoints for stage 2 task
  version: 1.0.0

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Create an account for a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Garfield
                last_name:
                  type: string
                  example: Shenko
                email:
                  type: string
                  example: garfield.shenko@gmail.com
                password:
                  type: string
                  example: 12345
                phone:
                  type: string
                  example: 07060470281
              required:
                - first_name
                - last_name
                - email
                - password
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
        '422':
          description: User is missing one or more required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: First name is required
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Account with the provided email already exists
        
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Logs a registered user in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: garfield.skuk@gmail.com
                password:
                  type: string
                  example: 12345
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  message:
                    type: string
        '422':
          description: Missing fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: One or more required fields missing
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid credential provided
  
  /api/change-password:
    post:
      tags:
        - Account management
      summary: Updates a logged in user's password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                new_password:
                  type: string
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password changed successfully
        '422':
          description: Incorrect password entered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Incorrect password entered
  
  /api/profile:
    get:
      tags:
        - Account management
      summary: User profile
      security:
        - bearerAuth: []
      description: This endpoint returns the details of the currently logged in user
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email:
                        type: string
                      address:
                        type: string
                      phone:
                        type: string
    
    patch:
      tags:
        - Account management
      summary: Update user account
      security:
        - bearerAuth: []
      description: Update user details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                address:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '422':
          description: Empty data sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    
